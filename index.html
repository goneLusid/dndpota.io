<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D&D Soundboard</title>
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    </head>

    <header>
        <h1>Dungeons & Dragons Soundboard</h1>
        <img src="images/dnd-pota.jpg"
             alt="Aerisi Kalinoth, the air prophet, unleashes the Cult of the Howling Hatred on the Dessarin Valley. A defiant Harper wizard name Zelraun Roaringhorn stands against her in this tempestuous scene.">
    </header>

    <body>

        <div class="row">
            <div class="column">
                <h2> Environmental Ambience </h2>
                <dl>
                    <dt><strong>Forest</strong></dt>
                        <dd>
                            <audio controls loop>
                            <source src="sounds/ambience/forest-day.ogg" type="audio/ogg">
                            </audio>
                        </dd>
                    <dt><strong>Cave</strong></dt>
                        <dd>
                            <audio controls loop>
                            <source src="sounds/ambience/cave-music.ogg" type="audio/ogg">
                            </audio>
                        </dd>
                    <dt><strong>Thunder Storm</strong></dt>
                        <dd>
                            <audio controls loop>
                            <source src="sounds/ambience/thunder-storm.mp3" type="audio/mp3">
                            </audio>
                        </dd>
                    <dt><strong>Campfire</strong></dt>
                        <dd>
                            <audio controls loop>
                            <source src="sounds/ambience/campfire.mp3" type="audio/mp3">
                            </audio>
                        </dd>
                    <dt><strong>Rain</strong></dt>
                        <dd>
                            <audio controls loop>
                                <source src="sounds/ambience/rain.ogg" type="audio/ogg">
                            </audio>
                        </dd>    
                </dl>
            </div>
        

        <div class="column">
                <h2> Music </h2>
                <dl>
                    <dt><strong>Combat 1</strong></dt>
                        <dd>
                            <audio controls loop>
                            <source src="sounds/music/combat-1.mp3" type="audio/mp3">
                            </audio>
                        </dd>
                    <dt><strong>Combat 2</strong></dt>
                        <dd>
                            <audio controls loop>
                            <source src="sounds/music/combat-2.mp3" type="audio/mp3">
                            </audio>
                        </dd>
                    <dt><strong>Tavern 1</strong></dt>
                        <dd>
                            <audio controls loop>
                                <source src="sounds/music/tavern-1.mp3" type="audio/mp3">
                            </audio>
                        </dd>
                    <dt><strong>Tavern 2</strong></dt>
                        <dd>
                            <audio controls loop>
                                <source src="sounds/music/tavern-2.mp3" type="audio/mp3">
                            </audio>
                        </dd>
                    <dt><strong>Tavern 3</strong></dt>
                        <dd>
                            <audio controls loop>
                                <source src="sounds/music/tavern-3.mp3" type="audio/mp3">
                            </audio>
                        </dd>
                </dl>
        </div>
        </div>

    </body>
</html>
